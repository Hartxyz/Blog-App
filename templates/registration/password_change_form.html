{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h1>Password change</h1>
    <p>
        Please enter your old password and then enter your new password twice for proper verification
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success ml-2"  type="submit" value="Change my password">
    </form>
{% endblock content %}
